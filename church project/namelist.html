<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name List</title>
  <style>
    /* CSS Variables for Themes */
    :root {
      --background-color: #f4f4f9;
      --table-background: #ffffff;
      --text-color: #333;
      --button-color: #4CAF50;
      --button-hover-color: #45a049;
      --alert-color: red;
    }

    [data-theme="dark"] {
      --background-color: #1e1e2f;
      --table-background: #2b2b3b;
      --text-color: #ffffff;
      --button-color: #6e8efb;
      --button-hover-color: #575fcf;
      --alert-color: #ff4d4d;
    }

    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5em;
    }

    /* Table Styles */
    table {
      width: 80%;
      border-collapse: collapse;
      background-color: var(--table-background);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: var(--button-color);
      color: white;
      text-align: center;
    }

    td {
      background-color: #f9f9f9;
    }

    td a {
      color: var(--button-color);
      text-decoration: none;
      font-weight: bold;
    }

    td a:hover {
      color: #2b9d2d;
      text-decoration: underline;
    }

    /* Search Bar */
    .search-bar {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1.2em;
      transition: border-color 0.3s;
    }

    .search-bar:focus {
      border-color: var(--button-color);
      outline: none;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      background-color: var(--button-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover-color);
    }

    .add-button {
      margin-top: 20px;
    }

    /* Toggle Switch */
    #checkbox-input {
      display: none;
    }

    .switch {
      width: fit-content;
      padding: 10px;
      background-color: rgb(46, 46, 46);
      border-radius: 50px;
      z-index: 1;
      cursor: pointer;
      display: flex;
      transition: all 0.7s;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #checkbox-input:checked + .switch {
      background-color: rgb(161, 91, 0);
      box-shadow: 0px 0px 100px rgb(255, 196, 0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      table {
        width: 95%;
      }

      .search-bar {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Switch -->
  <div>
    <input id="checkbox-input" type="checkbox" onchange="toggleTheme()" />
    <label class="switch" for="checkbox-input">
      <svg
        xml:space="preserve"
        style="enable-background:new 0 0 128 128"
        viewBox="0 0 128 128"
        height="3em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M77.547 120.684h-5.765l-1.698 3.012a7.477 7.477 0 0 1-6.513 3.804h-.003a7.479 7.479 0 0 1-6.513-3.804l-1.698-3.012h-5.765v-4.06h27.956v4.06z"
          style="fill:#51514c"
        ></path>

          d="M59.802 64.141h7.535v34.934h-7.535V64.141zm3.767-44.754c-18.485-.53-33.631 14.817-33.631 33.824 0 9.781 4.016 18.581 10.431 24.753 5.637 5.423 9.222 13.147 9.222 21.111h7.84V64.141H51.75c-4.44 0-8.051-3.612-8.051-8.051s3.612-8.051 8.051-8.051 8.052 3.612 8.052 8.051v5.681h7.535V56.09c0-4.44 3.612-8.051 8.052-8.051 4.44 0 8.051 3.612 8.051 8.051s-3.612 8.051-8.051 8.051h-5.682v34.934h7.84c0-7.964 3.584-15.688 9.222-21.111C93.184 71.792 97.2 62.992 97.2 53.211c0-19.008-15.146-34.355-33.631-33.824zM51.75 50.408a5.687 5.687 0 0 0-5.681 5.681 5.687 5.687 0 0 0 5.681 5.681h5.682v-5.681a5.688 5.688 0 0 0-5.682-5.681zM75.389 61.77h-5.682v-5.681a5.688 5.688 0 0 1 5.682-5.681 5.687 5.687 0 0 1 5.681 5.681 5.687 5.687 0 0 1-5.681 5.681z"
          style="fill:#ffffff"
        ></path>
      </svg>
    </label>
  </div>

  <h1>Name List</h1>

  <input type="text" id="searchBar" class="search-bar" placeholder="Search for a name or phone number...">

  <table id="nameTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>الاعتراف</th>
        <th>التناول</th>
        <th>حضور القداس</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="add-button" onclick="goToHome()">Add Another Name</button>

  <script>
    const nameTableBody = document.querySelector('#nameTable tbody');
    const searchBar = document.getElementById('searchBar');

    // Toggle Light/Dark Theme
    function toggleTheme() {
      const body = document.body;
      const checkbox = document.getElementById('checkbox-input');
      if (checkbox.checked) body.setAttribute('data-theme', 'dark');
      else body.removeAttribute('data-theme');
    }

    // Load names from localStorage and populate the table
    function loadNames() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      nameTableBody.innerHTML = '';

      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.phone || 'N/A'}</td>
          <td><input type="radio" name="confession${index}" value="true"></td>
          <td><input type="radio" name="communion${index}" value="true"></td>
          <td><input type="radio" name="mass${index}" value="true"></td>
          <td>
            <button onclick="deleteName(${index})">Delete</button>
          </td>
        `;
        nameTableBody.appendChild(row);
      });
    }

    // Delete a user and refresh the table
    function deleteName(index) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      loadNames(); // Reload the table
    }

    // Redirect to the registration page
    function goToHome() {
      window.location.href = 'church.html';
    }

    // Search functionality (name or phone)
    searchBar.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const rows = nameTableBody.querySelectorAll('tr');

      rows.forEach(row => {
        const name = row.querySelector('td:nth-child(1)').innerText.toLowerCase();
        const phone = row.querySelector('td:nth-child(2)').innerText.toLowerCase();
        row.style.display = (name.includes(searchTerm) || phone.includes(searchTerm)) ? '' : 'none';
      });
    });

    // Initialize the table on page load
    loadNames();
  </script>
</body>
</html>
